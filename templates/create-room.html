.btn-outline-primary:hover {
    opacity: 0.5;
}

/* Make circles that indicate the steps of the form: */
.step {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbbbbb;
  border: none;  
  border-radius: 50%;
  display: inline-block;
  opacity: 0.5;
}

.step.active {
  opacity: 1;
}

/* Mark the steps that are finished and valid: */
.step.finish {
  background-color: #4CAF50;
}
</style>

<div>
<h1>multistep form here</h1>

<form class="needs-validation" id="roomCreation" action="/create-room" method="POST">
    <h1>Create Room</h1>

    <!-- 1 tab for each step -->
    <div class='tab form-group'>
        Name and Date:
        <p><input  type="text" id="roomName" placeholder="Room name..."
              name="roomName"></p>
        <p><input  type="datetime-local" id="datetime" placeholder="mm/dd/yyyy, HH:MM AM"
             oninput="this.className = '' " name="dateTimehtml"></p>
    
    </div>
    <div class='tab form-group'>
        Select Bless blocks and order
        <button type="button" class="btn btn-outline-primary btnBless" value="A">A</button>
        <button type="button" class="btn btn-outline-primary btnBless" value="B">B</button>
        <button type="button" class="btn btn-outline-primary btnBless" value="C">C</button>
        <button type="button" class="btn btn-outline-primary btnBless" value="D">D</button>
        <button type="button" class="btn btn-outline-primary btnBless" value="E">E</button>
        
    </div>
    <div class="tab form-group">
        Confirm details.
        <ul id="confirmation"></ul>
    </div>
    <div style="overflow:auto;">
        <div style="float:right;">
            <button class="btn btn-secondary" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button class="btn btn-primary" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
    </div>

    <!-- circles -->
    <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
    </div>    
   
</form>
</div>

<script>

    var currentTab = 0;

    var selectedBless = [];

    showTab(currentTab);

    function showTab(n) {

        var x = document.getElementsByClassName("tab");
        x[n].style.display = "block";

        if (n == 0) {
            document.getElementById("prevBtn").style.display = "none";
        } else {
            document.getElementById("prevBtn").style.display = "inline";
        }

        if (n == (x.length - 1)) {
            document.getElementById("nextBtn").innerHTML = "Submit";
        } else {
            document.getElementById("nextBtn").innerHTML = "Next";
        }

        fixStepIndicator(n)
    }

    function nextPrev(n) {
        var x = document.getElementsByClassName("tab");

        if (n == 1 && !validateForm()) {
            return false;
        }

        x[currentTab].style.display = "none";

        currentTab = currentTab + n;

        if (currentTab >= x.length) {

            
            event.preventDefault();
            
            var listposted = false;

            var roomdict = {
                rname : $("#roomName").val(),
                rdate : $("#datetime").val(),
                rlist: selectedBless
            }

            var js_data = JSON.stringify(roomdict)
            
            $.ajax({
                url : "/create-room",
                type : 'post',
                contentType : "application/json",
                dataType : 'json',
                data: js_data
                
            }).done(function(result) {
                alert('page content:' + data)
                
            });

            document.getElementById("roomCreation").submit();

            return false;
        }

        showTab(currentTab);
    }

    function validateForm() {

        var x, y, valid = true;
        
        x = document.getElementsByClassName('tab');
        y = x[currentTab].getElementsByTagName('input');

        for (let i = 0; i < y.length; i++) {

            if (y[i].value == "") {
                
                if (y[i].className != "invalid") {
                y[i].className += "invalid";
                }

                valid = false;
                
            }
        }

        if (currentTab == 1) {
            if (selectedBless.length == 0 ) {
                valid = false;
                $(".btnBless").addClass("btn-outline-danger").removeClass("btn-oultine-*")
            }
        }

        if (valid) {
            document.getElementsByClassName("step")[currentTab].className += "finish";
        }

        return valid;
    }

function fixStepIndicator(n) {

    var i, x = document.getElementsByClassName("step");
    for (i = 0; i < x.length; i++ ) {
        x[i].className = x[i].className.replace("active", "")
    }

    x[n].className += " active";
}


$(document).ready(function() {


    $(".btnBless").click(function() {
        let blessVal = ($(this).val());
        if ($(this).hasClass("selected")) {
            $(this).addClass('btn-outline-primary').removeClass('btn-primary selected');
            
            selectedBless.splice(selectedBless.indexOf(blessVal), 1 );
        
        } else {
            $(this).addClass('btn-primary selected').removeClass('btn-outline-primary btn-outline-danger');
            selectedBless.push($(this).val());
        }
        

        $(".btnBless").each(function() {
            if ($(this).hasClass("selected")) {
                $(this).html(selectedBless.indexOf($(this).val()) + 1);
            } else {
                $(this).html($(this).val());
            }
        });

   
    });
    $("#roomCreation").submit(function (event) {
        
        
    })
    
});
