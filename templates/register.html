{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block background %}

<div class="bg bg-bless">

{% endblock %}

{% block content %}
<!-- Works with validation.js -->
<form action="/register" method="post" id="reg_form">
    <div class="input-container">
        <h1 id="head">Register</h1>
        <p>Register to share your traditions and share your blessings with friends!</p>
    </div>
    <div class="form-container">
    <div class="form-group col-md-6">
        <input autocomplete="off" autofocus id="email" class="form-control"
        name="email" placeholder="example@example.com" type="text" required>
    </div>
    <div class="form-group col-md-6">
        <input autocomplete="off" id="display_name" name="display_name" class="form-control"
        placeholder="Name..." type="text" required>
    </div>
    <div class="form-group col-md-6">
        <input class="form-control" id="password"
        name="password" placeholder="Password" type="password" required>
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" id="repass"
      name="confirm_pass" placeholder="Retype Password" type="password" required>
    </div>
    
    <div class="input-container">
        <button id="submit" type="submit">Submit</button>
    </div>
</div>
</form>
</div>

<!-- add validation features from jquery -->
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/jquery.validate.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.1/additional-methods.js"></script>
<script src="static/scripts/validation.js"></script>
{% endblock %}
