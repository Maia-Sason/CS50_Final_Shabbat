{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
<form action="/login" method="post">
<div class="form-group">
    <!-- Get email -->
    <input type="email" autocomplete="off" autofocus class="form-control" name="email" placeholder="example@email.com">
</div>
<div class="form-group">
    <!-- Get password -->
    <input class="form-control" name="password" placeholder="Password" type="password" required>
</div>
<div>
    <button class="btn btn-primary" type="submit">Log In</button>
</div>
</form>

{% endblock %}
