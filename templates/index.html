{% extends "layout.html" %}

{% block title %}

    Join Room

{% endblock %}

{% block content %}
    <!-- form action for index -->
    <form action="/" method="post">
        <!-- If user is logged in, display their display name -->
        {% if current_user.is_authenticated %}
        <div class="form-group col-md-6">
                <h3>display name: {{ current_user.display_name }}</h3>
            </div>
        {% elif current_user.is_anonymous %}
        <!-- Else, let them type their display name -->
        <div class="form-group col-md-6">
                <input type="text" name="guestName" placeholder="Type your name...">
            </div>
        {% endif %}

        <div class="form-group col-md-6">
            <!-- Get users to type the code of the room -->
            <input type="text" name="code" placeholder="Enter the room code here...">
        </div>
        <div>
            <button id="submit" class="btn btn-primary" type="submit">Join</button>
        </div>
    </form>

{% endblock %}
