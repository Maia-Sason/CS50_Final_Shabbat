{% extends "layout.html" %}

{% block title %}

    Join Room

{% endblock %}

{% block content %}
    <form class="needs-validation" action="/" methods="POST">
        {% if current_user.is_authenticated %}
            <div>
                <h3>display name: {{ current_user.display_name }}</h3>
            </div>
        {% elif current_user.is_anonymous %}
            <div>
                <input type="text" name="guestName" placeholder="Type your name...">
            </div>
        {% endif %}

        <div>
            <input type="text" name="code" placeholder="Enter the room code here...">
        </div>
        <div>
            <button>Join</button>
        </div>
    </form>

{% endblock %}
